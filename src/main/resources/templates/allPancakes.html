<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pancakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${pancakes}" class="container my-5">
                <p class="my-5">
                    <a href="/savePancake" class="btn btn-primary">Add Pancake</button></a>
                </p>
                <p class="my-5">
                <a href="@{/searchPancake}" class="btn btn-primary">Search Pancake by Name</button></a>
                </p>
                <form th:action="@{/pancakes}">
                    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required/>
                    &nbsp;
                    <button type="submit" class="btn btn-info">Search</button>
                    <button type="reset" class="btn btn-info">Reset</button>
                    &nbsp;
<!--                    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()"/>-->

                    <script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/pancakes}]]";
    }

                    </script>
                </form>
                    <div class="col-md-10">
                        <h2 th:case="null">No record found!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th> ID</th>
                                    <th> Name</th>
                                    <th> Flavour</th>
                                    <th> Weight</th>
                                    <th> Price</th>
                                    <th> Update</th>
                                    <th> Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pancake: ${pancakes}">
                                    <td><span th:text="${pancake.id}"> Id </span></td>
                                    <td><span th:text="${pancake.name}"> Name </span></td>
                                    <td><span th:text="${pancake.flavour}"> Flavour </span></td>
                                    <td><span th:text="${pancake.weight}"> Weight </span></td>
                                    <td><span th:text="${pancake.price}"> Price </span></td>
                                    <td>
                                        <a th:href="@{/updatePancake/{id}(id=${pancake.id})}"
                                           class="fa fa-edit"/>
                                    </td>
                                    <td>
                                        <a th:href="@{/delete/{id}(id=${pancake.id})}"
                                           class="fa fa-trash"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
