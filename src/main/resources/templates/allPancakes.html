<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pancakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<img src="pancake.jpg" class="float-start" alt="Pancake" width="304" height="236">
<img src="pancakes.jpg" class="float-end" alt="Pancake" width="304" height="236">
<div class="container-fluid p-5 my-5 border bg-warning text-white">
    <h2><dt>Pancakes</dt></h2>
    <div class="card">
        <div class="card-body">
            <div th:switch="${pancakes}" class="container-fluid my-5">
                        <table class="table table-striped table-hover table-responsive-sm">
                            <thead>
                            <tr>
                                <th> ID</th>
                                <th> Name</th>
                                <th> Flavour</th>
                                <th> Weight</th>
                                <th> Price</th>
                                <th> Update</th>
                                <th> Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pancake: ${pancakes}">
                                <td><span th:text="${pancake.id}"> Id </span></td>
                                <td><span th:text="${pancake.name}"> Name </span></td>
                                <td><span th:text="${pancake.flavour}"> Flavour </span></td>
                                <td><span th:text="${pancake.weight}"> Weight </span></td>
                                <td><span th:text="${pancake.price}"> Price </span></td>
                                <td>
                                    <a th:href="@{/updatePancake/{id}(id=${pancake.id})}"
                                       class="fa fa-edit"></a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${pancake.id})}"
                                       class="fa fa-trash"></a>
                                <td>
                            </tr>
                            </tbody>
                        </table>
                <p class="my-4">
                    <a href="/savePancake" button type="button" class="btn btn-success">Add Pancake</a>
                </p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
