<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pancakes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<a th:href="@{/savePancake}">
    <button type="button"> Add new Pancake</button>
</a>

<a th:href="@{/searchPancake}">
    <button type="button"> Search Pancake by Name</button>
</a>

<form th:action="@{/pancakes}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>

<table>
    <thead>
    <tr>
        <th> ID</th>
        <th> Name</th>
        <th> Flavour</th>
        <th> Weight</th>
        <th> Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pancake: ${pancakes}">
        <td><span th:text="${pancake.id}"> Id </span></td>
        <td><span th:text="${pancake.name}"> Name </span></td>
        <td><span th:text="${pancake.flavour}"> Flavour </span></td>
        <td><span th:text="${pancake.weight}"> Weight </span></td>
        <td><span th:text="${pancake.price}"> Price </span></td>
    </tr>
    </tbody>
</table>

</form>
</body>
</html>
