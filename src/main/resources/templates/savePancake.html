<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Pancake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- POST Pancake-->
<div class="container-fluid p-5 my-5 border bg-dark text-white">
    <h2><dt>Add Pancake</dt></h2>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/savePancake}" th:object="${pancakeObject}" method="post">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" field="*{name}" class="form-control"
                                   id="name" placeholder="Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="flavour" class="col-form-label">Flavour</label>
                            <input type="text" field="*{flavour}" class="form-control"
                                   id="flavour" placeholder="Flavour"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="weight" class="col-form-label">Weight</label>
                            <input type="text" field="*{weight}" class="form-control"
                                   id="weight" placeholder="Weight"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Price</label>
                            <input type="text" field="*{price}" class="form-control"
                                   id="price" placeholder="Price"/>
                        </div>
                    <input type="submit" class="btn btn-success" value="Submit">
                    <input type="reset" class="btn btn-success" value="Reset"/>
                    <p class="my-4">
                        <a href="/pancakes" button type="button" class="btn btn-dark">Back</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
