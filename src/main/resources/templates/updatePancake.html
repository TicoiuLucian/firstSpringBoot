<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Pancake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 my-5 border bg-dark text-white">
    <h2>
        <dt>Update Pancake</dt>
    </h2>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/savePancake}" th:object="${pancake}" method="post">

                <input type="text" th:field="*{id}" class="form-control col-4 mb-4" hidden/>

                <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter name"/>

                <input type="text" th:field="*{price}" class="form-control col-4 mb-4" placeholder="Enter price"/>

                <input type="text" th:field="*{flavour}" class="form-control col-4 mb-4"
                       placeholder="Enter flavour"/>

                <input type="text" th:field="*{weight}" class="form-control col-4 mb-4" placeholder="Enter weight"/>

                <button type="submit" class="btn btn-primary col-2">Save</button>
            </form>
            <p class="my-4">
                <a href="/pancakes" button type="button" class="btn btn-dark">Back</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
